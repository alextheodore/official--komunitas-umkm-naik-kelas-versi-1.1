<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komunitas UMKM Naik Kelas - Berkembang Bersama</title>
    <meta name="description" content="Bergabunglah dengan Komunitas UMKM Naik Kelas untuk mendapatkan akses ke jaringan, pelatihan, event, dan marketplace eksklusif. Kembangkan bisnis Anda bersama kami." />
    <meta name="keywords" content="UMKM, Komunitas, Bisnis, Networking, Pelatihan, Indonesia, UMKM Naik Kelas" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#007bff',
                '50': '#E6F2FF',
                '100': '#CCE5FF',
                '200': '#99CBFF',
                '300': '#66B1FF',
                '400': '#3398FF',
                '500': '#007BFF',
                '600': '#0062CC',
                '700': '#004A99',
                '800': '#003166',
                '900': '#001933',
              },
              accent: {
                DEFAULT: '#FFC107',
                '500': '#FFC107',
                '600': '#E6AE00',
              }
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              'progress': {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'spin': 'spin 1s linear infinite',
              'progress': 'progress linear forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.14.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
